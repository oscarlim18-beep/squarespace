<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helix 2 Add-Ons</title>
  <link rel="stylesheet" href="../css/addon.css" />
</head>
<body>

<!-- ✅ Navbar -->
<header>
  <a href="homepage.html" class="logo">
    <img src="../image/SS logo.png" alt="Square Space Logo">
    Square Space Solution
  </a>

  <nav id="nav-menu">
    <a href="homepage.html">Home</a>
    <a href="basic.html">Basic</a>
    <a href="premium.html">Premium</a>
    <a href="luxury.html">Luxury</a>
    <a href="addon.html">A LA CARTE</a>
    <a href="contactus.html">Contact Us</a>
  </nav>

  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
</header>

<!-- ✅ Main Content -->
<main class="container">
  <section class="addon-section">

    <!-- Title & Subtitle -->
    <div class="card">
      <h1>Optional Add-Ons</h1>
      <p>Select additional upgrades for your Helix 2 package below.</p>
    </div>

    <form id="addonForm">

      <!-- ✅ Customer Details -->
      <div class="card consumer-details">
        <h2>Customer Details</h2>
        <label>Name: <input type="text" name="name" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <label>Unit: <input type="text" name="unit" required></label>
        <label>Type: <input type="text" name="type" required></label>
      </div>

      <!-- ✅ Main Package Selection -->
      <div class="card main-package">
        <h2>Main Package</h2>
        <label><input type="radio" name="mainPackage" value="Basic" required> Basic</label>
        <label><input type="radio" name="mainPackage" value="Premium"> Premium</label>
        <label><input type="radio" name="mainPackage" value="Luxury"> Luxury</label>
      </div>

      <!-- ✅ Add-On Items -->
      <div class="card addon-list">
        <h2>Add-On Items</h2>
        <label><input type="checkbox" class="addon-item" data-name="Smart Switch" data-price="180"> Smart Switch (RM180)</label>
        <label><input type="checkbox" class="addon-item" data-name="Premium Curtains" data-price="320"> Premium Curtains (RM320)</label>
        <label><input type="checkbox" class="addon-item" data-name="Feature Wall" data-price="650"> Feature Wall (RM650)</label>
        <label><input type="checkbox" class="addon-item" data-name="Lighting Package" data-price="400"> Lighting Package (RM400)</label>
        <label><input type="checkbox" class="addon-item" data-name="TV Console" data-price="550"> TV Console (RM550)</label>
      </div>

      <!-- ✅ Summary -->
      <div class="card summary">
        <h2>Total: RM<span id="totalAmount">0</span></h2>
        <button type="button" id="generatePDF" class="btn">Download Summary (PDF)</button>
      </div>

    </form>
  </section>
</main>

<!-- ✅ Footer -->
<footer>
  <div class="footer-left">
    <p>© <span id="yr"></span> Square Space Solution. All rights reserved.</p>
  </div>
  <div class="footer-center">
    <a href="https://www.facebook.com/squarespacesolutions">
      <img src="../image/facebook.png" alt="Facebook" class="social-icon">
    </a>
    <a href="https://www.instagram.com/squarespacesolutions/">
      <img src="../image/instagram.png" alt="Instagram" class="social-icon">
    </a>
  </div>
</footer>

<!-- ✅ Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="../js/addon.js"></script>
<script src="../js/catalogue.js"></script>
</body>
</html>
